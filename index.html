    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9fafb; /* Light gray background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom animations */
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }

        /* Custom styles for the message modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

        // --- Utility Functions ---

        /**
         * Displays a custom modal message instead of `alert()`.
         * @param {string} message - The message to display.
         */
        function showCustomMessage(message) {
            const modalOverlay = document.getElementById('custom-message-modal');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseButton = document.getElementById('modal-close-button');

            modalMessage.textContent = message;
            modalOverlay.classList.remove('hidden');

            const closeHandler = () => {
                modalOverlay.classList.add('hidden');
                modalCloseButton.removeEventListener('click', closeHandler);
            };
            modalCloseButton.addEventListener('click', closeHandler);
        }

        /**
         * Updates the cart item count displayed in the header.
         */
        function updateCartCountDisplay() {
            const cartItemCountSpan = document.getElementById('cart-item-count');
            const totalCount = cartItems.reduce((count, item) => count + item.quantity, 0);
            cartItemCountSpan.textContent = totalCount;
            if (totalCount > 0) {
                cartItemCountSpan.classList.remove('hidden');
            } else {
                cartItemCountSpan.classList.add('hidden');
            }
        }

        /**
         * Calculates the total price of items in the cart.
         * @returns {number} The total price.
         */
        function getCartTotal() {
            return cartItems.reduce((total, item) => total + item.price * item.quantity, 0);
        }

        // --- Cart Management Functions ---

        /**
         * Adds a product to the cart or updates its quantity if already present.
         * @param {object} product - The product object to add.
         * @param {number} quantity - The quantity to add (default 1).
         */
        function addToCart(product, quantity = 1) {
            const existingItemIndex = cartItems.findIndex((item) => item.id === product.id);
            if (existingItemIndex > -1) {
                cartItems[existingItemIndex].quantity += quantity;
            } else {
                cartItems.push({ ...product, quantity });
            }
            updateCartCountDisplay();
            showCustomMessage(`${product.name} added to cart!`);
        }

        /**
         * Removes a product from the cart.
         * @param {string} productId - The ID of the product to remove.
         */
        function removeFromCart(productId) {
            cartItems = cartItems.filter((item) => item.id !== productId);
            updateCartCountDisplay();
            renderCheckoutPage(); // Re-render checkout page if currently on it
        }

        /**
         * Updates the quantity of a product in the cart.
         * @param {string} productId - The ID of the product to update.
         * @param {number} newQuantity - The new quantity.
         */
        function updateQuantity(productId, newQuantity) {
            cartItems = cartItems.map((item) =>
                item.id === productId ? { ...item, quantity: Math.max(1, newQuantity) } : item
            );
            updateCartCountDisplay();
            renderCheckoutPage(); // Re-render checkout page if currently on it
        }

        /**
         * Clears all items from the cart.
         */
        function clearCart() {
            cartItems = [];
            updateCartCountDisplay();
        }

        // --- Navigation Function ---

        /**
         * Navigates to a different page.
         * @param {string} page - The name of the page to navigate to.
         * @param {object} props - Optional properties to pass to the page.
         */
        function navigate(page, props = {}) {
            currentPage = page;
            pageProps = props;
            renderPage();
            window.scrollTo(0, 0); // Scroll to top on page change
        }

                                        </button>
                                        <span class="font-semibold text-gray-800">${item.quantity}</span>
                                        <button data-product-id="${item.id}" data-action="increase" class="quantity-btn bg-gray-200 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center hover:bg-gray-300">
                                            +
                                        </button>
                                        <button data-product-id="${item.id}" class="remove-from-cart-btn text-red-500 hover:text-red-700 ml-4">
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                            <div class="flex justify-between items-center mt-6 pt-4 border-t">
                                <span class="text-2xl font-bold text-gray-900">Total:</span>
                                <span class="text-3xl font-extrabold text-blue-600">$${cartTotal.toFixed(2)}</span>
                            </div>
                        </div>

                        <!-- Shipping Information -->
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h3 class="text-2xl font-semibold text-gray-900 mb-6 border-b pb-4">Shipping Information</h3>
                            <form id="checkout-form" class="space-y-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                                        Full Name
                                    </label>
                                    <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500" required />
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                        Email Address
                                    </label>
                                    <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500" required />
                                </div>
                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                                        Address
                                    </label>
                                    <input type="text" id="address" name="address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500" required />
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">
                                            City
                                        </label>
                                        <input type="text" id="city" name="city" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500" required />
                                    </div>
                                    <div>
                                        <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">
                                            Zip Code
                                        </label>
                                        <input type="text" id="zip" name="zip" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500" required />
                                    </div>
                                </div>
                                <button type="submit" id="place-order-btn" class="w-full bg-green-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-green-700 hover:scale-105 transition-all duration-300 transform">
                                    Place Order
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;

            // Attach event listeners for cart items
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    const action = event.target.dataset.action;
                    const item = cartItems.find(i => i.id === productId);
                    if (item) {
                        updateQuantity(productId, action === 'increase' ? item.quantity + 1 : item.quantity - 1);
                    }
                });
            });

            document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    removeFromCart(productId);
                });
            });

            // Attach event listener for checkout form submission
            document.getElementById('checkout-form').addEventListener('submit', (event) => {
                event.preventDefault();
                if (cartItems.length === 0) {
                    showCustomMessage('Your cart is empty. Please add items before checking out.');
                    return;
                }

                const placeOrderBtn = document.getElementById('place-order-btn');
                placeOrderBtn.textContent = 'Processing Order...';
                placeOrderBtn.disabled = true;

                // Simulate order processing
                setTimeout(() => {
                    clearCart();
                    navigate('thankYou');
                }, 1500);
            });
        }

        /**
         * Renders the Thank You Page content.
         */
        function renderThankYouPage() {
            const appContent = document.getElementById('app-content');
            appContent.innerHTML = `
                <div class="container mx-auto p-6 text-center font-inter min-h-[60vh] flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-24 h-24 text-green-500 mb-6 animate-bounce">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                    <h2 class="text-5xl font-extrabold text-gray-800 mb-4">Thank You for Your Order!</h2>
                    <p class="text-xl text-gray-600 mb-8">
                        Your order has been placed successfully and will be processed shortly.
                    </p>
                    <button id="continue-shopping-btn" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 hover:scale-105 transition-all duration-300 transform">
                        Continue Shopping
                    </button>
                </div>
            `;

            // Attach event listener
            document.getElementById('continue-shopping-btn').addEventListener('click', () => navigate('home'));
        }

        /**
         * Main function to render the current page based on global state.
         */
        function renderPage() {
            switch (currentPage) {
                case 'home':
                    renderHomePage();
                    break;
                case 'products':
                    renderProductListingPage();
                    break;
                case 'productDetail':
                    renderProductDetailPage(pageProps.productId);
                    break;
                case 'checkout':
                    renderCheckoutPage();
                    break;
                case 'thankYou':
                    renderThankYouPage();
                    break;
                default:
                    renderHomePage();
            }
        }

        // --- Event Listeners for Header Navigation ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('site-title').addEventListener('click', () => navigate('home'));
            document.getElementById('nav-home').addEventListener('click', () => navigate('home'));
            document.getElementById('nav-products').addEventListener('click', () => navigate('products'));
            document.getElementById('nav-checkout').addEventListener('click', () => navigate('checkout'));

            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Initial render of the home page
            renderPage();
            updateCartCountDisplay(); // Ensure cart count is correct on load
        });
    </script>
</body>
</html>
